{% extends "accounts/base.html" %}
{% block content %}

<div class="container mt-4">
    <h1>Log In</h1>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username|as_crispy_field }}
        </div>
        <div class="mb-3">
            {{ form.password|as_crispy_field }}
        </div>
        <input type="submit" class="btn btn-success" value="Log In">
    </form>
</div>

{% endblock %}
